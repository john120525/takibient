<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | takibient</title>
  <meta name="description" content="Ryoの運営するアウトドアブログサイトです。趣味で発信していきます。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Noto+Sans+JP&family=Noto+Serif+JP:wght@200..900&family=Zen+Kaku+Gothic+New:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="wrapper">

      <h1 class="logo">
        <a href="index.html">takibient</a>
      </h1>
      
      <nav>
        <ul class="global-nav">
          <li><a href="camping.html">Camping</a></li>
          <li><a href="lifestyle.html">Lifestyle</a></li>
          <li><a href="notice.html">Notice</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="page-contact">Contact</a></li>
        </ul>
        <div class="wave-group">
          <input required="" type="text" class="input">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">S</span>
            <span class="label-char" style="--index: 1">e</span>
            <span class="label-char" style="--index: 2">a</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 4">c</span>
            <span class="label-char" style="--index: 5">h</span>
          </label>
        </div>
      </nav>

      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="modal-nav">
        <nav>
          <ul>
            <li><a href="camping.html">Camping</a></li>
            <li><a href="lifestyle.html">Lifestyle</a></li>
            <li><a href="notice.html">Notice</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="mask"></div>
    </div>
  </header>

  <!-- コンタクト -->
  <div class="small-wrapper">
    <!-- コンタクトフォーム -->
    <div class="contact">
      <h2 class="contact-title">Contact</h2>
      <form action="#">
        <dl class="contact-form">
          <dt><label for="name">お名前 / Full Name</label></dt>
          <dd><input type="text" id="name" name="Your name" placeholder="Your Name"></dd>
          <dt><label for="email">メール / Email</label></dt>
          <dd><input type="email" id="email" name="Your email" placeholder="Your Email"></dd>
          <dt><label for="message">お問い合わせ内容 / Message</label></dt>
          <dd><textarea name="Your message" id="message" placeholder="Put Message Here" rows="12"></textarea></dd>
        </dl>
        <button>
          <input type="submit" class="submit" value="送信">
          <a href="#" class="submit"><span>送信</span></a> 
        </button>
      </form>
    </div>

  </div>

  <!-- フッター -->

  <footer class="footer">
    <div class="container">
      <a class="footer-logo" href="main.html">takibient</a>
      <ul class="footer-nav">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p class="copyright">&copy; takibient All Right Reserved.</p>  
    </div>
  </footer>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
